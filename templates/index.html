{% extends "base.html" %}

{% block content %}
<br><br>
<div class="d-flex flex-column align-items-stretch bg-white" style="width: 800px;">
  <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
    <span>Темы {{ name }}</span>
  </a>
  <div class="list-group list-group-flush border-bottom scrollarea">
{% for item in themes %}
    <a href="../themes_get/{{ item.id }}" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong>{{ item.title }}</strong>
      </div>
      <small class="theme-info">{{ item.user.name }} - {{item.created_date.strftime("%A, в %H:%M")}}</small>
    </a>
{% endfor %}
  </div>
</div>
{% endblock %}
